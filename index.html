<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>biscuitpdf</title>
</head>

<body>
  <div id="app">
    <!-- N A V B A R -->
    <header class="navbar navbar-light d-flex justify-content-between bd-navbar sticky-top ">

      <a class="navbar-brand mx-auto" href="#"><img src="./assets/logo.png" alt="logo"></a>
      <div class="p-2 dropdown">
        <a href="#" class="btn dropdown-toggle" style="color: pink;" data-toggle="dropdown"><i class="far fa-user-circle fa-lg my-1"></i></a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#">Setting</a>
          <a class="dropdown-item" href="#">Logout</a>
        </div>

      </div>
    </header>

    <div class="container-fluid row col-sm-12">

      <!-- F O R M -->
      <div class="my-5 col-sm-3 mt-3">
        <img class="mx-auto d-block pr-1" src="./assets/upload.gif">
        <!-- <h5 class="text-center mb-2 text-info"><u><strong>upload your file here</u></strong></h5> -->
        <div class="form-group mx-auto mt-2" style="width: 200px">
          Book Title :
          <input type="text" name="" placeholder="input book title here ..">
        </div>
        <div class="form-group mx-auto" style="width: 200px">
          Author Name :
          <input type="text" name="" placeholder="input author name here ..">
        </div>
        <div class="mx-auto" style="width: 200px">
          <span class="btn btn-file btn-success btn-sm btn-block mb-1">
              Browse <input type="file">
          </span>
          <button class="btn-block btn-primary mx-auto text-small p-1 align-middle" type="submit" style="border-radius: 2px">
            <small> Upload </small>
          </button>
        </div>
      </div>

      <!-- M A I N B O D Y -->
      <div class="col-sm-6 mt-3">
        <h1> main body goes here </h1>
      </div>

      <!-- R I G H T S I D E B A R -->
      <div class="col-sm-3 mt-3">
        <h3>side bar goes here</h3>
        
      </div>


    </div>


    <!-- S C R I P T   H E R E  -->

    <!-- bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

    <!-- helpers -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- vue & components -->
    <script src="./assets/components/main.js"></script>

  </div>
</body>

</html>
